<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Turf Book</title>
<link rel="stylesheet" type="text/css" href="Turf_css/Admin_login.css">
</head>
<body>
<h1>Turf Book</h1>
    <form action="Booking_handler" method="post">
        <div class="headingsContainer">
            <h3>Sign in</h3>
            <p>Sign in with your username and password</p>
        </div>
        <div class="mainContainer">
            <label for="username">Turf Name</label>
            <input type="text" placeholder="Enter Turf_Name" name="Turf_name" required>
            <br><br>
            <label for="pswrd">Time</label>
            <input type="time" placeholder="Enter Time" name="time" required>
            <br><br>
            <label for="pswrd">Date</label>
            <input type="date" placeholder="Enter Date" name="date" required>
            <br>
             <button type="submit">Book</button>        
        </div>
    </form>
</body>
</html>
