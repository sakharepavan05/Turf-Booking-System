<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>SignUp </title>
<link rel="stylesheet" type="text/css" href="Turf_css/Admin_login.css">
</head>
<body>
   <h1> SignUp </h1>
    <form action="SignUp_handler" method="post">
        <div class="headingsContainer">
            <h3>Sign in</h3>
            <p>SignUp with your username and password</p>
        </div>
        <div class="mainContainer">
            <label for="username">Your username</label>
            <input type="text" placeholder="Enter Username" name="user" required>
            <br><br>
            <label for="pswrd">Your password</label>
            <input type="password" placeholder="Enter Password" name="password" required>
            <label for="email">Email Id</label>
            <input type="email" placeholder="Enter Username" name="email" required>
            <br><br>
            <label for="Address">Address</label>
            <input type="text" placeholder="Enter Username" name="address" required>
            <br><br>
            <br>
             <button type="submit">SignUp</button>         
        </div>
    </form>
</body>
</html>
